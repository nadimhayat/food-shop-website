{% extends 'base_layout.html' %}

{% block content %}

    <h1>Product List</h1>
    <div class="product_details">
        {% for product in productinfo %}
            <div class="product">
                <h2><a href="{% url 'food_products:detail' slug=product.slug %}">{{ product.name }}</a></h2>
                <p>{{ product.price }}yen </p>
                <p>{{ product.weight }}g </p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
